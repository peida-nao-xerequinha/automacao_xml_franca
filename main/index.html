<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8" />
 <title>Processador de Planilhas</title>
 <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
 <div class="container">
  <h1>Processador de Planilhas</h1>

  <label for="file-input">Escolha o arquivo .xls/.xlsx:</label>
  <input type="file" id="file-input" accept=".xls,.xlsx" />

  <label for="funcionalidade">Selecione a funcionalidade:</label>
  <select id="funcionalidade">
   <option value="">--- Selecione ---</option>
   <option value="relatorio">Relatório por Laboratório</option>
   <option value="glosas">Planilha de Glosas</option>
   <option value="bdp">Consolidação de BDP's</option>
  </select>

  <div id="instrucoes" style="display:none;">
   <label>Instruções:</label>
   <p id="instrucoes-texto"></p>
  </div>

  <button id="executar-btn">Executar</button>
 </div>

  <div class="footer">
  <span id="creditos">Desenvolvido por PH</span>
  <span id="data-hora"></span>
 </div>

 <script>
  // Função para atualizar a data e a hora
  function atualizarDataHora() {
   const dataSpan = document.getElementById("data-hora");
   const diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
   const dataAtual = new Date();
   const diaSemana = diasDaSemana[dataAtual.getDay()];
   const dataCompleta = dataAtual.toLocaleDateString("pt-BR");
   const horario = dataAtual.toLocaleTimeString("pt-BR");
   dataSpan.textContent = `${diaSemana}, ${dataCompleta} ${horario}`;
  }

  // Chama a função uma vez para exibir a hora inicial
  atualizarDataHora();

  // Atualiza a cada segundo (1000 milissegundos)
  setInterval(atualizarDataHora, 1000);
 </script>

 <script src="app.js"></script>
</body>
</html>
